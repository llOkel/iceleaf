<p>java导入excel</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">.xls文件可以使用 new HSSFWorkbook()方法取得excel的信息</span><br><span class="line">.xlsx文件可以使用 new XSSFWorkbook()方法取得excel的信息</span><br><span class="line"></span><br><span class="line">例如: book = new HSSFWorkbook(repayInfoFile.getInputStream());</span><br><span class="line"> 或者 book = new XSSFWorkbook(repayInfoFile.getInputStream());</span><br></pre></td></tr></table></figure><p>java日期类型转换</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">格式 yyyy-MM-dd HH:mm:ss </span><br><span class="line">y 年份 ?-?</span><br><span class="line">M 月份 1-12</span><br><span class="line">d 日期 1-31</span><br><span class="line">H 小时 0-23</span><br><span class="line">m 分钟 0-59</span><br><span class="line">s 秒钟 0-59  </span><br><span class="line">SimpleDateFormat fmt = new SimpleDateFormat(&quot;yyyy-MM-dd HH:mm:ss&quot;);</span><br><span class="line">fmt.parse() 将String类型转换成Date类型</span><br><span class="line">fmt.format() 将Date类型转换成String类型</span><br></pre></td></tr></table></figure><p>输入数值类型自动匹配类型</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">例如: </span><br><span class="line">输入1.0 则会返回 1.0 double</span><br><span class="line">输入1 则会返回 1 int</span><br><span class="line">DecimalFormat df = new DecimalFormat(&quot;0.###&quot;);</span><br></pre></td></tr></table></figure><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&lt;/select&gt;</span><br><span class="line"></span><br><span class="line">    &lt;select id=&quot;listModelSort&quot; resultType=&quot;com.rongdu.cashloan.cl.model.ChannelModel&quot; parameterType=&quot;java.util.HashMap&quot;&gt;</span><br><span class="line">		select c.id,c.code,c.name,c.linker,c.phone,c.type,c.market_way,c.user_id,c.discount_quantity,c.discount_quantity_rate,c.state,c.create_time,c.deduction_time,c.status,c.divert_state</span><br><span class="line">        count(user_id) as registerCount</span><br><span class="line">		from cl_channel c left join cl_user u on u.channel_id = c.id</span><br><span class="line">		&lt;include refid=&quot;searchBySort&quot; /&gt;</span><br><span class="line">		group by u.register_time order by registerCount desc</span><br><span class="line">&lt;/select&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &lt;!-- 基本的sql查询条件公共引用 --&gt;</span><br><span class="line"></span><br><span class="line">    &lt;sql id=&quot;searchBySort&quot;&gt;</span><br><span class="line">        &lt;trim prefix=&quot;where&quot; prefixOverrides=&quot;and|or&quot;&gt;</span><br><span class="line">            &lt;if test=&quot;id !=null&quot;&gt;</span><br><span class="line">                c.id = #&#123;id,jdbcType=INTEGER&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;channelId !=&apos;&apos; and channelId !=null&quot;&gt;</span><br><span class="line">                and c.id = #&#123;channelId&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;code !=null and code !=&apos;&apos;&quot;&gt;</span><br><span class="line">                and c.code = #&#123;code,jdbcType=VARCHAR&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;name !=&apos;&apos; and name !=null&quot;&gt;</span><br><span class="line">                and c.name like concat(&quot;%&quot;,#&#123;name,jdbcType=VARCHAR&#125;,&quot;%&quot;)</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;linker !=null and linker !=&apos;&apos;&quot;&gt;</span><br><span class="line">                and c.linker = #&#123;linker,jdbcType=VARCHAR&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;phone !=null and phone !=&apos;&apos;&quot;&gt;</span><br><span class="line">                and c.phone = #&#123;phone,jdbcType=VARCHAR&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;type !=null and type !=&apos;&apos; &quot;&gt;</span><br><span class="line">                and c.type = #&#123;type,jdbcType=VARCHAR&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;marketWay !=null and marketWay !=&apos;&apos;&quot;&gt;</span><br><span class="line">                and c.market_way = #&#123;marketWay,jdbcType=VARCHAR&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;userId !=null&quot;&gt;</span><br><span class="line">                and c.user_id = #&#123;userId,jdbcType=BIGINT&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;discountQuantity != null and discountQuantity !=&apos;&apos;&quot;&gt;</span><br><span class="line">                and c.discount_quantity = #&#123;discountQuantity,jdbcType=VARCHAR&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;discountQuantityRate != null&quot;&gt;</span><br><span class="line">                and c.discount_quantity_rate = #&#123;discountQuantityRate,jdbcType=DECIMAL&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;state !=null and state !=&apos;&apos;&quot;&gt;</span><br><span class="line">                and c.state = #&#123;state,jdbcType=VARCHAR&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;divertState !=null and divertState !=&apos;&apos;&quot;&gt;</span><br><span class="line">                and c.divert_state = #&#123;divertState,jdbcType=VARCHAR&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;createTime !=null&quot;&gt;</span><br><span class="line">                and c.create_time = #&#123;createTime,jdbcType=TIMESTAMP&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;beforeTime != null&quot;&gt;</span><br><span class="line">                and u.register_time &amp;gt;= #&#123;beforeTime,jdbcType=VARCHAR&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">            &lt;if test=&quot;afterTime != null&quot;&gt;</span><br><span class="line">                and u.register_time &amp;lt;= #&#123;afterTime, jdbcType=VARCHAR&#125;</span><br><span class="line">            &lt;/if&gt;</span><br><span class="line">        &lt;/trim&gt;</span><br><span class="line">    &lt;/sql&gt;</span><br></pre></td></tr></table></figure></section></article><article class="post"><h2 class="title"><a href="/iceleaf/2019/06/24/普通/">看图说话</a></h2><time>Jun 24, 2019</time><section class="content"><p><img src="/iceleaf/i
